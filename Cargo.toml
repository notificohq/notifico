[package]
name = "rule_engine"
version = "0.1.0"
edition = "2021"
rust-version = "1.81.0"

[dependencies]
tokio = { version = "1.40", features = ["macros", "rt", "sync"] }
log = "0.4.22"
futures = "0.3.31"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter", "fmt"] }
serde = { version = "1.0.210", features = ["derive"] }
sea-orm = { workspace = true }
uuid = { version = "1.10.0", features = ["serde"] }
serde_json = "1.0.128"
reqwest = { workspace = true }
async-trait = "0.1.82"
url = "2.5.2"
figment = { version = "0.10.19", features = ["yaml", "env"] }
clap = { version = "4.5.19", features = ["derive", "color", "usage"] }
actix = "0.13.5"
axum = { workspace = true }
jwt = "0.16.0"
jsonwebtoken = "9.3.0"
sha2 = "0.10.8"
hmac = "0.12.1"
anyhow = "1.0.89"

notifico-core = { path = "notifico-core" }
notifico-telegram = { path = "notifico-telegram" }
notifico-smtp = { path = "notifico-smtp" }
notifico-subscription = { path = "notifico-subscription" }
notifico-whatsapp = { path = "notifico-whatsapp" }
notifico-templater = { path = "notifico-templater" }
notifico-ncenter = { path = "notifico-ncenter" }
notifico-smpp = { path = "notifico-smpp" }

[profile.release]
opt-level = 3
lto = true
codegen-units = 1

[workspace]
members = [
    "notifico-core",
    "notifico-smtp",
    "notifico-telegram",
    "notifico-subscription",
    "notifico-subscription/migration",
    "notifico-whatsapp",
    "notifico-templater",
    "notifico-ncenter",
    "notifico-ncenter/migration",
    "notifico-smpp"
]

[workspace.dependencies]
sea-orm = { version = "1.1.0-rc.3", features = ["sqlx-sqlite", "sqlx-postgres", "sqlx-mysql", "runtime-tokio-native-tls", "macros"] }
reqwest = { version = "0.12.8", default-features = false, features = ["json", "default-tls", "charset"] }
axum = "0.8.0-alpha.1"

[workspace.dependencies.sea-orm-migration]
version = "1.1.0-rc.3"
features = [
    # Enable at least one `ASYNC_RUNTIME` and `DATABASE_DRIVER` feature if you want to run migration via CLI.
    # View the list of supported features at https://www.sea-ql.org/SeaORM/docs/install-and-config/database-and-async-runtime.
    # e.g.
    "runtime-tokio-native-tls", # `ASYNC_RUNTIME` feature
    "sqlx-sqlite", # `DATABASE_DRIVER` feature
    "sqlx-postgres", # `DATABASE_DRIVER` feature
    "sqlx-mysql", # `DATABASE_DRIVER` feature
]
